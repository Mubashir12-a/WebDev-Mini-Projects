<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <span>00</span>
        <span class="Collon">:</span>
        <span>00</span>
        <span class="Collon">:</span>
        <span>00</span>
      </div>

      <div id="btns">
        <button>
          <img src="play-button-o.svg" alt="play" height="50%" width="50%">
        </button>
        <button>
          <img src="play-pause-o.svg" alt="pause" height="50%" width="50%">
        </button>
        <button>
          <img src="undo.svg" alt="reset" height="50%" width="50%">
        </button>

        <button>
          <img src="add-r.svg" alt="add">
        </button>
      </div>

    </div>
    <div id="flags"></div>
  </body>
  <script src="script.js"></script>
</html>
